{% extends 'base.html' %}
{% block title %}Registro — Nicasystem{% endblock %}
{% block content %}
<div class="container" style="max-width:520px">
    <h1 class="h4 mb-3">Crear cuenta</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <button class="btn btn-success">Registrarme</button>
    </form>
    <p class="mt-3"><a href="/cuentas/panel/">Ir al panel con pestañas</a></p>
</div>
{% endblock %}
