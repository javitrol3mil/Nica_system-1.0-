{% extends 'base.html' %}
{% block title %}Login — Nicasystem{% endblock %}
{% block content %}
<div class="container" style="max-width:420px">
    <h1 class="h4 mb-3">Iniciar sesión</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            {{ form.password }}
        </div>
        <button class="btn btn-primary w-100">Entrar</button>
    </form>
    <p class="mt-3"><a href="/cuentas/panel/">Ir al panel con pestañas</a></p>
</div>
{% endblock %}
