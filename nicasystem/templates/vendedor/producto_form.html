{% extends 'base.html' %}
{% block title %}Nuevo producto — Nicasystem{% endblock %}
{% block content %}
<div class="container" style="max-width:720px">
    <h1 class="h4 mb-3">Publicar producto</h1>
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Guardar</button>

    <p class="text-muted small mt-3">Requiere sesión iniciada.</p>
</div>
{% endblock %}
